# JUnit 5 automatic extension discovery
# This enables auto-detection of extensions registered via ServiceLoader
junit.jupiter.extensions.autodetection.enabled=true

# Note: junit.nonetwork.applyToAllTests is NOT set globally to avoid interfering
# with explicit test configurations using @ExtendWith or @NoNetworkTest.
#
# Individual tests can enable blocking by default using:
# - @RegisterExtension with applyToAllTests parameter
# - @NoNetworkByDefault annotation
# - Gradle plugin configuration
# - Test task system properties
