# JUnit 5 automatic extension discovery
# This enables auto-detection of extensions registered via ServiceLoader
junit.jupiter.extensions.autodetection.enabled=true

# Enable network blocking for all tests by default
# When combined with auto-detection, this means ALL tests in this module
# will automatically block network requests without needing @ExtendWith or @NoNetworkTest
junit.nonetwork.applyToAllTests=true

# Note: Individual tests can opt-out using @AllowNetwork annotation
