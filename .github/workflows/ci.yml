name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, Java ${{ matrix.java }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        java: [ 21 ]
        # Java 25 temporarily disabled - Kotlin 2.1.0 has version parsing issues
        # See: https://github.com/JetBrains/kotlin/issues/XXX
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle and Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-java${{ matrix.java }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-java${{ matrix.java }}-gradle-
            ${{ runner.os }}-gradle-

      - name: Cache native build artifacts
        uses: actions/cache@v4
        with:
          path: |
            native/build
            **/build/junit-airgap/native
          key: ${{ runner.os }}-native-${{ hashFiles('native/src/**', 'native/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-native-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install CMake and build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential openjdk-${{ matrix.java }}-jdk
          cmake --version
          echo "JAVA_HOME=${JAVA_HOME}"
          ls -la "${JAVA_HOME}/include" || echo "No include directory found"

      - name: Verify CMake (macOS)
        if: runner.os == 'macOS'
        run: cmake --version

      - name: Check code formatting with ktlint
        run: make lint

      - name: Run unit tests
        run: make test

      - name: Run plugin integration tests
        run: make test-plugin-integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**
          retention-days: 7

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'
          check_name: Test Results (Java ${{ matrix.java }})
          fail_on_failure: true
          require_tests: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "Build and test failed!"
            exit 1
          fi
          echo "All builds and tests passed successfully!"
